<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <title>AFK</title>
    <meta
      name="description"
      content="Step away from your keyboard, but still be in game!"
    />
    <meta name="keywords" content="AFK, Gaming, Adventure" />

    <!-- Favorite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Down -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Up -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Bruno+Ace+SC&family=Dela+Gothic+One&family=Gugi&family=Libre+Barcode+39+Extended+Text&family=Moirai+One&family=Monoton&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="mx-6 md:px-20 leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('./assets/images/header.png')"
  >
    <!-- MODAL -->
    <div id="modal-overlay" style="display: none">
      <div
        id="modal"
        class="bg-gray-900 overflow-hidden rounded-lg shadow-lg max-w-2xl sm:my-8 sm:w-full sm:max-w-lg"
      >
        <!-- ERROR MODAL -->
        <div id="error-modal" style="display: none" class="modal-content">
          <div class="my-4 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <svg
                  class="h-6 w-6 text-red-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="text-base font-semibold leading-6 text-white"
                  id="error-modal-title"
                ></h3>
                <div class="mt-2">
                  <p id="error-modal-message" class="text-sm text-white"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              id="error-modal-close"
              type="button"
              class="w-full p-2 text-white my-5 text-center focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out rounded"
            >
              Close
            </button>
          </div>
        </div>
        <!-- CONTACT MODAL -->
        <div
          id="contact-modal"
          class="modal-content p-6 flex flex-col justify-center items-center"
          style="display: none"
        >
          <h3
            id="contact"
            class="mt-2 mb-6 text-2xl font-semibold tracking-widest"
          >
            CONTACT US
          </h3>
          <div
            class="w-full md:w-4/5 p-3 flex flex-wrap flex-col justify-around gap-y-4"
          >
            <!-- JACOB -->
            <a
              href="https://github.com/Jlausier"
              target="_blank"
              class="p-2 rounded-full shadow-lg relative opacity-60 bg-gray-800 flex items-center transition hover:opacity-100 hover:-translate-y-1"
            >
              <img
                src="./assets/images/contact/jake.jpg"
                class="h-12 w-12 object-cover rounded-full"
              />
              <p
                class="text-xl absolute m-auto left-0 right-0 text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 text-center bg-clip-text font-bold"
              >
                Jacob Lausier
              </p>
            </a>
            <!-- BRIAN -->
            <a
              href="https://github.com/GormanBrian"
              target="_blank"
              class="p-2 rounded-full shadow-lg relative opacity-60 bg-gray-800 flex items-center transition hover:opacity-100 hover:-translate-y-1"
            >
              <img
                src="./assets/images/contact/brian.jpg"
                class="h-12 w-12 rounded-full"
              />
              <p
                class="text-xl absolute m-auto left-0 right-0 text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 text-center bg-clip-text font-bold"
              >
                Brian Gorman
              </p>
            </a>
            <!-- MATTHEW -->
            <a
              href="https://github.com/alfaro-matttthew"
              target="_blank"
              class="p-2 mb-2 rounded-full shadow-lg relative opacity-60 bg-gray-800 flex items-center transition hover:opacity-100 hover:-translate-y-1"
            >
              <img
                src="./assets/images/contact/matthew.png"
                class="h-12 w-12 rounded-full"
              />
              <p
                class="text-xl absolute m-auto left-0 right-0 text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 text-center bg-clip-text font-bold"
              >
                Alfaro Matthew
              </p>
            </a>
          </div>
        </div>
        <!-- END MODALS -->
      </div>
    </div>

    <header class="flex justify-between">
      <div>
        <!-- SITE TITLE -->
        <a
          href="#"
          id="afk"
          class="p-3 text-4xl font-bold md:text-5xl leading-5 text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 text-center bg-clip-text"
        >
          AFK
        </a>
      </div>
      <!-- NAV BAR -->
      <div class="flex mt-4 space-x-4 items-center">
        <button
          id="contact-btn"
          class="text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 font-bold text-center bg-clip-text transform transition hover:scale-105 duration-300 ease-in-out rounded py-2 px-4"
        >
          Contact Us
        </button>
        <button
          id="favorites-btn"
          class="py-2 px-5 text-sm font-bold text-white my-5 text-center tracking-wider rounded justify-self-end focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out rounded"
        >
          Favorites
        </button>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="flex flex-col lg:flex-row 2xl:mx 2xl:justify-center">
      <div
        id="search-container"
        class="w-full lg:w-2/5 2xl:w-1/2 mb-20 lg:mb-0 flex flex-col justify-center 2xl:w-96 2xl:flex-end"
      >
        <!-- TAG LINE -->
        <h2
          id="tag-line"
          class="mt-10 2xl:mt-1 p-5 text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
        >
          Away From Keyboard.<br />Still in Game.
        </h2>
        <span id="sub-tag-line" class="px-5 text-xl"
          >Welcome, Gamers&trade;</span
        >
        <div
          class="mt-5 w-96 flex flex-row justify-center p-2 opacity-75 rounded-t-lg shadow-lg"
        >
          <!-- GAME TOGGLE -->
          <div id="toggle-back" class="flex">
            <button
              class="py-2 px-4 m-2 w-36 text-white cursor-pointer select-none text-center font-bold rounded justify-self-end focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out"
            >
              By Game
            </button>
          </div>
          <!-- GENRE TOGGLE -->
          <div id="toggle" class="flex">
            <button
              class="py-2 px-4 m-2 w-36 text-white cursor-pointer select-none text-center font-bold rounded justify-self-end focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out"
            >
              By Genre
            </button>
          </div>
        </div>
        <!-- SEARCH FORM -->
        <form
          id="search-form"
          class="p-5 opacity-75 rounded-lg shadow-lg bg-gray-900 flex flex-col"
        >
          <label id="game-label" class="mb-1 mt-5 text-blue-300 font-bold"
            >Enter Your Favorite Game</label
          >
          <!-- GENRE CHECKBOXES -->
          <div
            id="genre-grid"
            class="w-96 h-96 p-5 flex flex-wrap justify-center items-center self-center"
            style="display: none"
          >
            <a
              data-state=""
              data-type="genres"
              id="5"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/rifle-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Shooter</div>
            </a>
            <a
              data-state=""
              data-type="genres"
              id="8"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm fle flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img
                src="./assets/images/icons/apple-arcade-100.png"
                class="w-16"
              />
              <div class="pt-1 text-black text-xs text-center">Platform</div>
            </a>
            <a
              data-state=""
              data-type="genres"
              id="10"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/racing-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Racing</div>
            </a>
            <a
              data-state=""
              data-type="genres"
              id="12"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img
                src="./assets/images/icons/viking-helmet-100.png"
                class="w-16"
              />
              <div class="pt-1 text-black text-xs">RPG</div>
            </a>
            <a
              data-state=""
              data-type="genres"
              id="14"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/exercise-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Sports</div>
            </a>
            <a
              data-state=""
              data-type="genres"
              id="31"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/map-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Adventure</div>
            </a>
            <a
              data-state=""
              data-type="genres"
              id="33"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/rifle-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Arcade</div>
            </a>
            <a
              data-state=""
              data-type="themes"
              id="19"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/ghost-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Horror</div>
            </a>
            <a
              data-state=""
              data-type="themes"
              id="44"
              class="genre-btn p-2 m-1 bg-gradient-to-b from-indigo-400 to-indigo-500 rounded drop-shadow-sm flex flex-col justify-center items-center hover:bg-gradient-to-b hover:from-pink-500 hover:to-green-500 transition"
            >
              <img src="./assets/images/icons/romance-100.png" class="w-16" />
              <div class="pt-1 text-black text-xs">Romance</div>
            </a>
          </div>
          <!-- GAME INPUT -->
          <input
            type="text"
            id="game-search"
            class="p-2 my-2 focus:ring hover:scale-105 duration-300 ease-in-out"
            placeholder="Minecraft"
          />

          <!-- LOCATION INPUT -->
          <label class="mb-1 mt-5 text-blue-300 font-bold"
            >Enter Your Desired City</label
          >
          <input
            type="text"
            id="location-search"
            class="p-2 my-2 focus:ring hover:scale-105 duration-300 ease-in-out"
            placeholder="Orlando"
          />
          <!-- SEARCH BUTTON -->
          <div class="flex justify-center">
            <a
              id="search-btn"
              class="w-56 p-2 text-white my-5 cursor-pointer select-none text-center font-bold rounded justify-self-end focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out"
              >Find Your Next Adventure</a
            >
          </div>
        </form>
        <!-- RECENTLY SEARCHED -->
        <div id="erics-solution" class="flex flex-col items-center">
          <a
            id="reveal-recent-btn"
            class="p-1 h-11 w-96 lg:w-64 2xl:w-80 rounded-b-lg text-white/50 text-sm text-center bg-gray-900/50 cursor-pointer"
          >
            Recent Searches<br /><span
              id="toggle-arrow"
              class="material-symbols-outlined text-white/50 leading-3"
            >
              arrow_drop_down
            </span>
          </a>
          <div
            id="recently-searched"
            class="h-24 w-96 lg:w-64 2xl:w-80 rounded-b-lg text-center bg-gray-900/50 flex items-center justify-center hidden"
          ></div>
        </div>
      </div>
      <!-- SEARCH RESULTS -->
      <div
        id="results-container"
        class="w-full lg:w-3/5 2xl:w-1/2 flex justify-center items-center"
      >
        <!-- ANIMATED CONTROLLER -->
        <div
          id="controller-box"
          class="w-full h-full relative flex justify-center items-center"
        >
          <img
            src="./assets/images/fireworks-01-Bright.png"
            id="firework-1"
            class="w-36 absolute left-3/5 top-2/4 lg:top-56 2xl:top-64 transform rotate-12"
          />
          <img
            src="./assets/images/fireworks-02-Bright.png"
            id="firework-2"
            class="w-36 absolute left-3/5 top-2/4 lg:top-56 2xl:top-64 transform rotate-12"
          />
          <img
            id="r-wires"
            src="./assets/images/controller-R-Wires-dull.png"
            class="w-96 absolute left-3/5 top-2/4 lg:top-56 2xl:top-64 transform rotate-12"
          />
          <img
            id="l-wires"
            src="./assets/images/controller-L-Wires-dull.png"
            class="w-96 absolute left-3/5 top-2/4 lg:top-56 2xl:top-64 transform rotate-12"
          />
          <img
            id="r-body"
            src="./assets/images/controller-R-Body-dull.png"
            class="w-96 absolute left-3/5 top-2/4 lg:top-56 2xl:top-64 transform rotate-12"
          />
          <img
            src="./assets/images/controller-L-Body-dull.png"
            id="l-body"
            class="w-96 absolute left-3/5 top-2/4 lg:top-56 2xl:top-64 transform rotate-12"
          />
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- Custom scripts -->
    <script src="./assets/js/API/index.js"></script>
    <script src="./assets/js/API/Manager.js"></script>
    <script src="./assets/js/API/Categories.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
