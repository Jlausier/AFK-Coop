<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFK Coop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              navy: "#363FFA",
              dark: "#B2AFBD",
              pinkz: "#b252f2",
              purpz: "#44118c",
              darkpurpz: "#2e0f59",
              darkz: "#090526",
              tealz: "#9cd9c8",
              greenz: "#37A647",
              bluez: "#32738C",
              orangez: "#BF1534",
              violetz: "#3212A6",
              redz: "#A60505",
              blackz: "#0D0D0D",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="style sheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-gradient-to-r from-orangez to-violetz bg-clip-tex">
    <header class="h-64">
      <section class="border h-32 pt-12 flex justify-between">
        <div class="border w-64"></div>
        <div class="border flex-col w-64">
          <h1 class="text-8xl text-center">AFK</h1>
          <h2 class="text-2xl text-center">Co-op</h2>
        </div>
        <nav class="border w-64">
          <a class="text-2xl text-dark p-2">Contact us</a>
          <a class="text-2xl text-dark p-2">Github</a>
        </nav>
      </section>
    </header>
    <main>
      <!-- ======= Page 1 : Search by Game ==================================================== -->
      <section
        id="main-search-game"
        class="border h-96 bg-slate-300 flex flex-col justify-center items-center"
      >
        <!-- <h1 class="text-3xl text-dark text-center p-5">AFK<br />Coop</h1> -->
        <!-- Search By Buttons -->
        <div class="border search-by-container">
          <a id="search-by-game-toggle" href="#" class="border search-by-btn"
            >by Game</a
          >
          <a id="search-by-genre-toggle" href="#" class="border search-by-btn"
            >by Genre</a
          >
        </div>
        <!-- Search Form Dialog Box -->
        <div
          class="border flex flex-col justify-center items-center game-search-form-container"
        >
          <h3 class="border game-search-form-title">
            Search by<span>Game</span>
          </h3>
          <label class="border">Game Name</label>
          <input
            type="text"
            id="game-search-form-game"
            class="border"
            placeholder="Minecraft"
          />
          <label class="border">Location</label>
          <input
            type="text"
            id="game-search-form-location"
            class="border"
            placeholder="Orlando"
          />
          <a type="submit" id="game-search-form-submit" class="border"
            >Find Date Spots</a
          >
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
