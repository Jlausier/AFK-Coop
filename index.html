<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFK Coop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              navy: "#363FFA",
              dark: "#B2AFBD",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="style sheet" href="./assets/css/style.css" />
  </head>
  <nav>
    <a class="text-2xl text-clifford underline p-2">Contact us</a>
    <a class="text-2xl text-clifford underline p-2">Github</a>
  </nav>
  <body class="bg-dark">
    <h1 class="text-3xl font-bold text-navy text-center">AFK<br />Coop</h1>
  </body>


  <main class="mt-10">
    <!-- ======= Page 1 : Search by Game ==================================================== -->
    <div class="flex flex-row">
      <section
        id="main-search-game"
        class="border h-96 bg-slate-300 flex flex-col p-10"
      >
        <!-- <h1 class="text-3xl text-dark text-center p-5">AFK<br />Coop</h1> -->
        <!-- -=-=-=- Search By Buttons -=-=-=- -->
        <div class="border p-2 search-by-container w-64 text-center">
          <!-- search by game btn -->
          <a
            id="search-by-game-toggle"
            href="#"
            class="border p-1 bg-slate-500 text-slate-200 search-by-btn"
            >by Game</a
          >
          <!-- search by genre btn -->
          <a
            id="search-by-genre-toggle"
            href="#"
            class="border p-1 bg-slate-500 text-slate-200 search-by-btn"
            >by Genre</a
          >
        </div>
        <!-- -=-=-=- Search Form Dialog Box -=-=-=- -->
        <div
          class="border w-64 h-72 flex flex-col bg-slate-400 justify-around items-center game-search-form-container"
        >
          <!-- container for the DB title -->
          <div class="border p-2">
            <h3 class="border text-center game-search-form-title">
              Search by<br /><span class="text-2xl">Game</span>
            </h3>
          </div>
          <!-- container for the DB form -->
          <div class="border p-2 flex flex-col">
            <label class="border p-1">Game Name</label>
            <input
              type="text"
              id="game-search-form-game"
              class="border"
              placeholder="Minecraft"
            />
            <label class="border p-1">Location</label>
            <input
              type="text"
              id="game-search-form-location"
              class="border"
              placeholder="Orlando"
            />
            <a
              type="submit"
              id="game-search-form-submit"
              class="border m-1 p-1 text-center bg-slate-500 text-slate-200"
              >Find Date Spots</a
            >
          </div>
        </div>
        
      </section>
      <div id="yelp-container" class="border w-full h-96 flex flex-col bg-slate-400 m-auto ml-10 overflow-auto bg-tealz scrolling-touch ">

      </div>
      
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src= "./assets/js/API.js"></script>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/script.js"></script>



  
</html>
