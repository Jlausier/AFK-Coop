<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AFKCo-Op</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('./assets/images/header.png')"
  >
    <div class="h-full">
      <!--Nav-->
      <div class="w-full container mx-auto">
        <div class="w-full pt-2">
          <a
            href="index.html"
            class="text-5xl font-bold leading-3 bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
            >AFK<br /><span class="text-2xl font-medium">Co-op</span>
          </a>
        </div>
      </div>

      <!--Main-->
      <div
        class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden"
        >
          <h1
            class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left"
          >
            <span
              class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
            >
              Enjoy our Convenient searching app
            </span>
          </h1>
          <p
            class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left"
          >
            Welcome Gamers
          </p>

          <form
            class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 text-center"
          >
            <!-- GAME NAME -->
            <div class="mb-4">
              <label
                class="block text-blue-300 py-2 font-bold mb-2"
                for="game-search"
              >
                Enter your Favorite game
              </label>
              <input
                class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out text-center"
                id="game-search"
                type="text"
                placeholder="MineCraft"
              />
            </div>
            <!-- LOCATION -->
            <div class="mb-4">
              <label
                class="block text-blue-300 py-2 font-bold mb-2"
                for="location"
              >
                Enter your Desired City
              </label>
              <input
                class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out text-center"
                id="location-search"
                type="text"
                placeholder="Orlando"
              />
            </div>
            <!-- BUTTON -->
            <div class="flex items-center justify-between pt-4">
              <button
                class="ml-40 text-white font-bold py-2 px-4 rounded focus:ring transform bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transition hover:scale-105 duration-300 ease-in-out"
                type="button"
                id="search-btn"
                href="results.html"
              >
                Find your Next Adventure!
              </button>
            </div>
          </form>
        </div>

        <!--Right Col-->
        <div class="w-full xl:w-3/5 p-12 overflow-hidden">
          <img
            class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
            src="./assets/images/control_ps4.jpg"
          />
        </div>

        <div class="mx-auto md:pt-16">
          <p class="text-blue-400 font-bold pb-8 lg:pb-6 text-center">
            Contact us:
          </p>
          <div
            class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in"
          >
            <img
              src="./assets/images/jake.jpg"
              class="h-12 pr-4 transform hover:scale-125 duration-300 ease-in-out"
            />
            <a class="pr-12" href="https://github.com/Jlausier"
              >Github.com/Jlausier</a
            >
            <a class="pr-12" href="https://github.com/Jlausier"
              >Github.com/Jlausier</a
            >
            <img
              src="./assets/images/brian.jpg"
              class="h-12 pr-4 transform hover:scale-125 duration-300 ease-in-out"
            />
            <a class="pr-12" href="https://github.com/GormanBrian"
              >Github.com/GormanBrian</a
            >
            <a class="pr-12" href="https://github.com/GormanBrian"
              >Github.com/GormanBrian</a
            >
            <img
              src="./assets/images/matthew.png"
              class="h-12 pr-4 transform hover:scale-125 duration-300 ease-in-out"
            />
            <a class="pr-12" href="https://github.com/alfaro-matttthew"
              >Github.com/alfaro-matttthew</a
            >
            <a class="pr-12" href="https://github.com/alfaro-matttthew"
              >Github.com/alfaro-matttthew</a
            >
          </div>
        </div>

        <!--Footer-->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="./assets/js/API.js"></script>
    <script src="./assets/js/APIManager.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
