      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Moirai+One&display=swap");

      html {

          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",

      }

      #afk {
        font-family: "Moirai One", cursive;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>

  <body
    class="mx-6 md:px-20 leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('./assets/images/header.png')"
  >
    <!-- MODAL -->
    <div id="modal-overlay" style="display: none">
      <div
        id="modal"
        class="rounded-2xl max-w-2xl relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="my-4 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
            >
              <svg
                class="h-6 w-6 text-red-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3
                class="text-base font-semibold leading-6 text-gray-900"
                id="modal-title"
              ></h3>
              <div class="mt-2">
                <p id="modal-message" class="text-sm text-gray-500"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            id="modal-close"
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <header class="flex justify-between">
      <div>
        <!-- SITE TITLE -->
        <h1
          id="afk"
          class="p-3 text-4xl md:text-5xl leading-5 text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 text-center bg-clip-text"
        >
          AFK
        </h1>
      </div>
      <!-- NAV BAR -->
      <div class="flex mt-4 space-x-4 items-center">
        <a
          href="#contact"
          class="text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 font-bold text-center bg-clip-text hover:bg-blue-700 font-bold py-2 px-4 rounded"
          >Contacts</a
        >
        <button
          class="py-2 px-5 text-sm font-bold text-white my-5 text-center tracking-wider rounded justify-self-end focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out rounded"
        >
          Favorites
        </button>
      </div>
    </header>
    <!-- CONTENT -->
    <main class="flex flex-col lg:flex-row 2xl:mx 2xl:justify-center">
      <div
        id="search-container"
        class="w-full lg:w-2/5 2xl:w-1/2  mb-20 lg:mb-0 flex flex-col justify-center 2xl:w-96 2xl:flex-end"
      >
        <!-- TAG LINE -->
        <h2
          id="tag-line"
          class="mt-10 2xl:mt-1 p-5 text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
        >
          Enjoy Our Convenient Searching App
        </h2>
        <span id="sub-tag-line" class="px-5 text-xl">Welcome Gamers</span>
        <!-- FORM -->
        <form
          class="my-5 p-5 opacity-75 rounded-lg shadow-lg bg-gray-900 flex flex-col"
        >
          <label class="mb-1 mt-5 text-blue-300 font-bold"
            >Enter Your Favorite Game</label
          >
          <input
            type="text"
            id="game-search"
            class="p-2 my-2 focus:ring hover:scale-105 duration-300 ease-in-out"
            placeholder="MineCraft"
          />
          <label class="mb-1 mt-5 text-blue-300 font-bold"
            >Enter Your Desired City</label
          >
          <input
            type="text"
            id="location-search"
            class="p-2 my-2 focus:ring hover:scale-105 duration-300 ease-in-out"
            placeholder="Orlando"
          />
          <div class="flex justify-center">
            <a
              id="search-btn"
              class="w-56 p-2 text-white my-5 text-center font-bold rounded justify-self-end focus:ring bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 transform transition hover:scale-105 duration-300 ease-in-out"
              >Find Your Next Adventure</a
            >
          </div>
        </form>
      </div>
      <div
        id="results-container"
        class="w-full lg:w-3/5 2xl:w-1/2 flex justify-center items-center"
      >
        <!-- IMAGE -->
        <img
          src="./assets/images/control_ps4.jpg"
          class="md:w-96 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
        />
      </div>
    </main>
